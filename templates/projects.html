<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Projects</title>
</head>
<body>
  <h2>Projects</h2>
  {% for project in projects %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    {% for img in project.screenshots %}
      <img src="{{ url_for('static', filename=img) }}" width="250">
    {% endfor %}
    <hr/>
  {% endfor %}
</body>
</html>
